name: LaTeX Toolchain
author: Cynnexis
description: GitHub Action using the Docker image cynnexis/latex, that contains latex executables & fonts packages, based on the ubuntu image.

inputs:
  version:
    description: The tag version of the cynnexis/latex. Defaults to latest.
    required: false
    default: latest
  engine:
    description: The engine to use, like pdflatex, lualatex, xetex, etc. Defaults to pdflatex.
    required: false
    default: pdflatex
  file:
    description: The TeX file to build into a PDF.
    required: true

runs:
  using: docker
  image: cynnexis/latex:${{ inputs.version }}
  args:
    - ${{ inputs.engine }}
    - -shell-escape
    - -interaction=batchmode
    - -halt-on-error
    - -file-line-error
    - -output-directory
    - '.'
    - ${{ inputs.file }}

branding:
  icon: file-text
  color: green
